<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <script src="https://kit.fontawesome.com/afbae0cb27.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="/style.css">
  
    <title>Frontend Mentor | Results summary component</title>

    <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>
<body>
    <!-- ! header section -->
    <header class="header column--alignment">
        <h1>Your Result</h1>
        <div class="column--alignment">76 <span>of 100</span></div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests</p>
    </header>

    <!-- ! main section -->
    <main>
        <!-- ! summary -->
        <h3 class="summary__heading">Summary</h3>
        <ul class="summary__list">
            <li class="summary__reaction summary--default"><span><i class="fa-solid fa-bolt margin--right" style="color: #ff5757;"></i>Reaction</span> <span><span class="margin--right">80</span>/<span class="margin--left">100</span></span> </li>
            <li class="summary__memory summary--default"><i class="fa-solid fa-brain" style="color: #ffb01f;"></i>Memory 92/100</li>
            <li class="summary__verbal summary--default"><i class="fa-regular fa-comment-dots" style="color: #00bd91;"></i>Verbal 61/100</li>
            <li class="summary__visual summary--default"><i class="fa-regular fa-eye" style="color: #1125d4;"></i>Visual 72/100</li>
        </ul>
    </main>


  
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
    </div>
</body>
</html>
