<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <!-- <script src="https://kit.fontawesome.com/afbae0cb27.js" crossorigin="anonymous"></script> -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="wrap">
        <div class="image__perfume">
            <img src="/images/image-product-mobile.jpg" alt="a perfume bottle">
        </div>
        <div class="main">
            <p class="item">Perfume</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <P class="description"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.
            </P>
            <div class="price"><span class="offer">$149.99</span> <span class="initial-price"><s>$169.99</s></span></div>
            <button class="btn btn--success">
                <span class="material-symbols-rounded">
                shopping_cart
                </span>
                Add to Cart
            </button>
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                Coded by <a href="#">Brian Waithaka</a>.
          </div>
        </div>
    </div>
  </div>


</body>
</html>
